<!DOCTYPE html><!-- declaracion del tipo de documento, caracteristico de HTML 5 -->
    <html lang="es"><!--etiqueta principal del documento con el atributo para avisar al navegador el idioma -->
        <head><!-- head contiene informacion para el navegador, no se muestra en pantalla -->
            <meta data de mi documento><!--los metas son mas puntuales al momento de pasar info al navegador -->
            <meta charset="UTF-8"><!-- juego de caracteres que debera cargar el navegador para presentar los textos pasados en pantalla -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- declaracion de compatibilidad con el navegador -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--esta marca la portavilidad entre dispositivos y como cada navegador debe ajustar sus parametros -->
            <link rel="stylesheet" href="style.css"><!-- es el vinculo con nuestro archivo de estillos en cascada-->
            <title>Titulo de mi documento</title><!-- el titulo que aparecera como nombre de la pestaÃ±a -->
        </head>
        <body><!-- esta etiqueta marca el cuerpo del documento, la parte visible del mismo -->
            <header><!--- encabezado de la pagina -->
                <img><!--- algun logo o imagen identificatoria -->
                <nav><!--- navegacion del sitio, contiene los enlaces a otras paginas  -->
                    <ul><!--- lista desordenada -->
                        <li>Home</li><!--- simplemente para volver a la pagina de inicio -->
                        <li>ContactUs</li>
                        <li>About Us</li>
                    </ul>
                </nav>
            </header>
            <main><!--- contenedor de las demas seccones -->
                <section><!--- contenedor de noticias relativamente relacionadas -->
                    <article>noticia principal</article><!---  -->
                    <article>noticia emparentadad con la de arriba</article>
                </section>
                <section>
                    <article>noticias</article>
                </section>
                <aside><p>enlaces</p></aside><!--- otros articulos diferentes u otras cosas -->
            </main>
            <footer><!--- algo de data y en laces mas puntuales, generalmente el mapa del sitio -->
                
            </footer>
        <!-- --><script>
                // Aca va el codigo de Javascript o el enlace al archivo de lo contiene
            </script>
        </body>
    </html>
